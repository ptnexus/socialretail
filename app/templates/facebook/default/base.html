<!doctype html>
<html lang="pt">
<head>
	<!-- meta-verse -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{% block title %}socialretail{% endblock title %}</title>
    <link type="text/css" href="{{ STATIC_URL }}css/flick/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
    <link type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link type="text/css" href="{{ STATIC_URL }}css/ui.multiselect.css" rel="stylesheet" />
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-tooltip.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap-popover.js"></script>
    
	<script type="text/javascript" src="{{ STATIC_URL }}js/plugins/localisation/jquery.localisation-min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/plugins/scrollTo/jquery.scrollTo-min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/ui.multiselect.js"></script>
	<script type="text/javascript">
		$(function(){
			$.localise('ui-multiselect', {/*language: 'en',*/ path: 'js/locale/'});
			$(".multiselect").multiselect();
			$('a[rel=tooltip]').tooltip();
			$('a[rel=popover]').popover();
		});
	</script>
    
    <style>
    	.mycontainer {
			box-shadow: 0px 0px 10px #eaeaea;
			border-radius: 0px 0px 10px 10px;
			padding: 9px;
			width:740px;
			/* background-color:#d9edf7; */
			background-color: #FFF;
			border: 1px solid #eee;
		}
		body{
			/*
			background-image:url(http://www.webappers.com/wp-content/themes/webappers3/images/wave.png);
			background-image:url(http://everydayicons.jp/download/patterns/p17-1.jpg);
			*/
			background-color:#f6f6f6;
		}
		.nav li + .nav-header {
			margin-top:0px;
		}
		.nav li {
			line-height:13px;
		}
		.table th, .table td {
			padding:3px;
		}
    </style>
    
</head>
<body>
	<div class="container mycontainer" style=" ">
		<div class="row-fluid"  >
		  <div class="span12" >
		  	<div style="height:32px; position:relative; line-height:32px;
		  	margin-bottom:6px;margin-top:-6px;
		  	padding-bottom:6px; border-bottom:1px solid #eaeaea;" >
		  		<img src="{{ STATIC_URL }}img/logo.png" style="margin-left:15px;">
		  		<!--
		    		<h1 style="color:#666;padding-left:150px;">Social Retail</h1>
		    	-->
		    	<div style="position:absolute; right:10px; top:5px;">
		    	{% block top_options %}
		    		<div onclick="window.location='{% url logout-view %}';" style="cursor:pointer;">
		    			Logout <i class="icon-off"></i>
		    		</div>
		    	{% endblock top_options %}
		    	</div>
		    </div>
		    <div class="row-fluid">
		      <div class="span6" style="width:135px;">
		      	{% block left_menu %}
		      		{% include "facebook/default/left_menu.html" %}
		      	{% endblock left_menu %}
		      </div>
		      <div class="span6" style="width:587px;">
		      	<div class="dynamic_content">
		      		{% block content %}
		      		asdasd
		      		{% endblock content %}
		      	</div>
		      
		      </div>
		    </div>
		    <div style="height:20px; margin-top:5px; border-top:1px solid #eaeaea; text-align:center;" >
		    	Copyright @ 2012
		    </div>
		  </div>
		</div>
  	</div>
</body>
</html>
