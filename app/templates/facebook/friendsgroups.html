{% extends "facebook/default/base.html" %}


{% block content %}
	<h3>Friends Groups List</h3>
	<form class="well form-search" method="post">
	  {% csrf_token %}
	  <input type="text" name="search" class="input-medium search-query" value="{{ search }}">
	  <button type="submit" class="btn">Search</button>
	</form>
	{% if groups|length > 0 %}
	<table class="table table-striped">
		<thead>
			<th>Name</th>
		</thead>
		<tbody>
			{% for group in groups %}
			<tr>
				<td>{{ group.nome }}</td>
			</tr>
			{% endfor %}
		</tbody>
		<tfoot>
			<tr>
				<td>
					
					<div class="pagination">
					  <ul>
					    <li><a href="#">Prev</a></li>
					    <li class="active">
					      <a href="#">1</a>
					    </li>
					    <li><a href="#">2</a></li>
					    <li><a href="#">3</a></li>
					    <li><a href="#">4</a></li>
					    <li><a href="#">Next</a></li>
					  </ul>
					</div>
				</td>
			</tr>
		</tfoot>
	</table>
	{% else %}
		No Groups
	{% endif %}
{% endblock %}
